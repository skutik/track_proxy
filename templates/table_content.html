{{ block "tableContent" .}}
    {{ range . }}
        <tr hx-get="/register-request/{{ .Id }}" hx-swap="innerHTML" hx-target="#requestRecordDetail" hx-trigger="click">
            <td> {{ .Request.HttpVersion }} </td>
            <td> {{ .Request.Method }}</td>
            <td> {{ .Response.StatusCode }}</td>
            <td> {{ .Request.Url }}</td>
            <td> {{ .Id }}</td>
            <td> {{ .Request.StartTimestamp }}</td>
            <td> </td>
        </tr>
    {{ end }}

{{ end }}
